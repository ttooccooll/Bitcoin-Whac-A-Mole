<!DOCTYPE html>
<html>
    <head>
        <title>Bitcoin-Whac-A-Mole</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Bitcoin-Whac-A-Mole</h1>
        <span class="score">Banned in 0 countries!</span>
        <span class="hash">Hash rate: 0 EH/s</span>
        <button class="start" onclick="startGame()">Start</button>
        <div class="allmole">
            <div class="country country1" id="country1">
                <div class="mole"></div>
            </div>
            <div class="country country2" id="country2">
                <div class="mole"></div>
            </div>
            <div class="country country3" id="country3">
                <div class="mole"></div>
            </div>
            <div class="country country4" id="country4">
                <div class="mole"></div>
            </div>
            <div class="country country5" id="country5">
                <div class="mole"></div>
            </div>
            <div class="country country6" id="country6">
                <div class="mole"></div>
            </div>
            <div class="country country7" id="country7">
                <div class="mole"></div>
            </div>
            <div class="country country8" id="country8">
                <div class="mole"></div>
            </div>
            <div class="country country9" id="country9">
                <div class="mole"></div>
            </div>
            <div class="country country10" id="country10">
                <div class="mole"></div>
            </div>
            <div class="country country11" id="country11">
                <div class="mole"></div>
            </div>
            <div class="country country12" id="country12">
                <div class="mole"></div>
            </div>
            <div class="country country13" id="country13">
                <div class="mole"></div>
            </div>
            <div class="country country14" id="country14">
                <div class="mole"></div>
            </div>
            <div class="country country15" id="country15">
                <div class="mole"></div>
            </div>
            <div class="country country16" id="country16">
                <div class="mole"></div>
            </div>
        </div>
        <span class="year">Date: 2008</span>
        <div id="endGameModal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <h2>Game Over</h2>
              <p>Bitcoin was banned in <span id="finalScore"></span> countries!</p>
              <p>Final Hash Rate: <span id="finalHashRate"></span> EH/s</p>
              <p>Date: <span id="finalYear"></span></p>
            </div>
          </div>
        <script src="script.js"></script>
    </body>
</html>
